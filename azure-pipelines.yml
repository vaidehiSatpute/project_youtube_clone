trigger:
 branches:
   include:
     - main
   exclude: []

pool:
 name: clone

stages:
- stage: Build
  jobs:
  - job: Build
    displayName: installing package
    steps:
      
    - task: Npm@1
      inputs:
        command: 'install'
    - task: Npm@1
      inputs:
        command: 'custom'
        customCommand: 'run build'

        
    - task: PublishBuildArtifacts@1
      inputs:
        PathtoPublish: 'build'
        ArtifactName: 'drop'
        publishLocation: 'Container'
    


 



 
     
